site_name: Curso de Vue.js 3 - CIFP Txurdinaga LHII
site_url: https://daw-resources-fptxurdinaga.github.io/VueJS_Tutorial_es-eu/
theme:
  name: material
  language: es
  logo: images/Icono_TX.png
  favicon: http://fptxurdinaga.eus/wp-content/uploads/2022/10/favicon-96x96-1.png
  custom_dir: overrides
  features:
    - navigation.tracking
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.expand
    - i18n.redirect
    - i18n
  palette:
    - scheme: default
      primary: '#004c95'
      accent: '#e95f15'
      toggle:
        icon: material/brightness-7
        name: Aldatu modu ilunera
    - scheme: slate
      primary: '#004c95'
      accent: '#e95f15'
      toggle:
        icon: material/brightness-4
        name: Aldatu modu argira
extra_css:
- stylesheets/extra.css
extra_javascript:
- scripts/checkboxes.js
- javascripts/sidebar.js
plugins:
- search
